<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroskop Test</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 50px; }
        #box { width: 100px; height: 100px; background: red; position: relative; margin: auto; }
    </style>
</head>
<body>
    <h1>Gyroskop Test</h1>
    <p>Alpha: <span id="alpha">0</span></p>
    <p>Beta: <span id="beta">0</span></p>
    <p>Gamma: <span id="gamma">0</span></p>
    <div id="box"></div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener("deviceorientation", event => {
                document.getElementById('alpha').textContent = event.alpha.toFixed(2);
                document.getElementById('beta').textContent = event.beta.toFixed(2);
                document.getElementById('gamma').textContent = event.gamma.toFixed(2);

                // Rör en ruta baserat på telefonens lutning
                let box = document.getElementById("box");
                box.style.transform = `rotate(${event.gamma}deg) translateY(${event.beta}px)`;
            });
        } else {
            alert("Din enhet stöder inte DeviceOrientationEvent.");
        }
    </script>
</body>
</html>
