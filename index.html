<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Spårning</title>
    <script src="script.js" defer></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px; margin: 5px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>GPS Spårning</h1>
    <p id="status">Spårning ej påbörjad.</p>
    <p>Latitud: <span id="lat">N/A</span></p>
    <p>Longitud: <span id="lng">N/A</span></p>
    <p>Uppdateringar: <span id="updateCount">0</span></p>

    <button onclick="startTracking()">Börja spåra</button>
    <button onclick="stopTracking()">Stoppa</button>
</body>
</html>
